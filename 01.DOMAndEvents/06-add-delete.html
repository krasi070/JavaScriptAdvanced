<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Delete</title>
</head>
<body>
    <h1>List of Items</h1>
    <ul id="items"></ul>
    <input type="text" id="newText" />
    <input type="button" value="Add"
           onclick="addItem()">
    <script>
        function addItem() {
            let newItem = document.createElement('li');
            newItem.textContent = document.getElementById('newText').value + ' ';
            let span = document.createElement('span');
            span.innerHTML = '<a href="#">[Delete]</a>';
            span.firstChild.addEventListener('click', deleteItem);
            newItem.appendChild(span);
            document.getElementById('items').appendChild(newItem);

            function deleteItem() {
                let itemToDelete = this.parentNode.parentNode;
                itemToDelete.parentNode.removeChild(itemToDelete);
            }
        }
    </script>
</body>
</html>
