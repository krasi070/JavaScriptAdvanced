<!DOCTYPE html>
<html>
<head>
    <title>Table Builder</title>
    <style>td,th { background:#DDD; padding:5px }</style>
    <script src="../jquery-3.1.1.min.js"></script>
    <script src="table-builder.js"></script>
</head>
<body>
    <div id="main"></div>
    <script>
        $(function() {
            let builder = tableBuilder("#main");
            builder.createTable(['Name', 'Town']);
            builder.fillData([
                ['Maria', 'Sofia'],
                ['Kiril', 'Varna'],
                ['Ani <script>alert("hi dum dum")<\/script>', '<b>Ruse<\/b>']
            ]);
        });
    </script>
</body>
</html>
